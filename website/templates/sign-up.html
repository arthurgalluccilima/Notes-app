{% extends "base.html" %}

{% block title%}Sign up{% endblock %}

{% block content %}

<br>
<form method="post">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="johnobrien@gmail.com">
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" name="password1" id="password1" placeholder="123456">
    </div>
    <div class="form-group">
        <label for="password2">Password (confirm)</label>
        <input type="password" class="form-control" name="password2" id="password2" placeholder="retype your password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>

{% endblock %}
